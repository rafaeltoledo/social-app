buildscript {

    ext.versions = [

        'kotlin'  : '1.4.30',
        'jacoco'  : '0.8.6',
        'koin'    : '2.2.2',
        'mockk'   : '1.10.5',
        'detekt'  : '1.15.0',

        'androidx': [
            'archcore'  : '2.1.0',
            'espresso'  : '3.3.0',
            'junitext'  : '1.1.2',
            'lifecycle' : '2.2.0',
            'testcore'  : '1.3.0',
        ],
    ]

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath 'com.google.gms:google-services:4.3.4'
        classpath "io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$versions.detekt"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    configurations.all {
        resolutionStrategy {
            eachDependency { details ->
                if (details.requested.group == 'org.jetbrains.kotlin') {
                    details.useVersion versions.kotlin
                }

                if (details.requested.group == 'org.jacoco') {
                    details.useVersion versions.jacoco
                }

                if (details.requested.group == 'androidx.arch.core') {
                    details.useVersion versions.androidx.archcore
                }

                if (details.requested.group == 'androidx.lifecycle') {
                    details.useVersion versions.androidx.lifecycle
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
